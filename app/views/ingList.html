<div class="row-fluid">
	<div class="span2">
		Filter:
		<input type="text" ng-model="search">
	</div>
	<div class="span8">
		<div class="hero-unit">
			<h1>Ingredients List</h1>
			<hr/>
			<ul>
				<li ng-repeat="ingredient in ing | filter:search">
					<a ng-href="#/ingredients/{{ingredient.name}}">
						{{ingredient.name}}
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
